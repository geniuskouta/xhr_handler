<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xhr Request Test</title>
</head>
<body>
    <buton post-request>Post request</buton>
    <script src="../dist/index.js"></script>

    <script>
        setTimeout(function() {
            fetchPosts();
        }, 300); 

        function fetchPosts() {
            xhrHandler.getRequest('./api/posts.php', successCb, errorCb);

            function successCb(response) {
                console.log(response);
            }

            function errorCb(response) {
                console.log(response);
            }
        }
    </script>


    <script>
        var postButton = document.querySelector('[post-request]');
        postButton.addEventListener('click', function() {
            var new_post = {
                id: '3',
                body: 'new post'
            };
            createPost(new_post);    
        });

        function createPost(data) {
            xhrHandler.postRequest('./api/posts.php', data, successCb, errorCb);

            function successCb(response) {
                console.log(response);
            }

            function errorCb(response) {
                console.log(response);
            }
        }
    </script>
</body>
</html>
